<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoComida</title>
    <link rel="stylesheet" href="css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">¡A comer!</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div id="map" class="map">
          
        </div>
      </div>
    </div>
    <div class="container">
      <nav class="row">
        <div class="nav-wrapper">
          <form>
            <div class="input-field col s12">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <section id="restaurante">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span id="fonda-Fina" class="card-title ciudad" data-latitud="19.34692" data-longitud="-99.1887497">Cardenal</span>
              <p>Medellín 79, Roma Nte., 06700 Ciudad de México, CDMX</p>
            </div>
          </div>
           <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span id="zucchero" class="card-title ciudad" data-latitud="19.4177664" data-longitud="-99.1667803">ZUCCHERO</span>
              <p>Valladolid 100, Cuauhtémoc, Roma Nte., 06700 Ciudad de México, CDMX</p>
            </div>
          </div>
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span  id="el-faraon" class="card-title ciudad" data-latitud="19.4177664" data-longitud="-99.1667803">El Faraón</span>
              <p>Calle Oaxaca 92-93, Cuauhtémoc, Roma Norte, Roma Nte., 06700 Ciudad de México, CDMX</p>
            </div>
          </div>

    </section>
      <script src="js\jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiHKlGVMxXnbo5K5gUpNgmrXfwnrv8BDk"></script>
      <script type="text/javascript" src="js/js.js"></script>

  </body>
</html>
